
     


<div style="text-align: right;" *ngIf="!logged">
     
    <input #login type="text" placeholder="username">
    <br>
   <input #password type="password" placeholder="password">
    <br>
    <button (click)="signUp()">Sign up </button>
    <button (click)="signIn(login.value, password.value)">Sign in </button>

</div>
<div style="text-align: right;" *ngIf="logged">
    Signed in <button (click)="signOut()">Sign out</button>
    

</div>
