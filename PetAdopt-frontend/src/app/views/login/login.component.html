<div fxLayout="column" fxLayoutAlign="start end" fxLayoutGap="0px" [formGroup]="getInputForm()" class="form group" style="text-align: right;" *ngIf="!getLogged()" class="login"
    (ngSubmit)="signIn()">

    <mat-form-field appearance="outline">
        <input matInput type="text" id="username" placeholder="username" formControlName="username"
            (keydown)="keyDownFunction($event)" required>
        <mat-error *ngIf="!getUsernameCorrect()">wrong username</mat-error>


    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <input matInput type="password" id="password" placeholder="password" (keydown)="capsFunction($event)"
            (keydown)="keyDownFunction($event)" required formControlName="password">
        <mat-error *ngIf="!getUsernameCorrect()">wrong password</mat-error>
    </mat-form-field>
    
    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="2px">
        <button class="signUp" (click)="openSignUpDialog()">Sign up </button>
        <button [ngClass]="(getInputForm().valid)?'enabled':'disabled'" id="signInButton"
            [disabled]="!getInputForm().valid" (click)="signIn()">Sign in </button>
    </div>
    <div class="warn">{{this.getCapsWarn()}}

    </div>
</div>

<div style="text-align: right;" *ngIf="getLogged()">
    Signed in <button class="signOut" (click)="signOut()">Sign out</button>
</div>
