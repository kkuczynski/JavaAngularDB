<table mat-table #table [dataSource]="getHouses()" class="mat-elevation-z8">
    <ng-container matColumnDef="no.">
        <th mat-header-cell *matHeaderCellDef> no. </th>
        <td mat-cell *matCellDef="let row, let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>
    <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef> post code </th>
        <td mat-cell *matCellDef="let row"> {{row.postcode}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> owner </th>
        <td mat-cell *matCellDef="let row"> {{getName(row.userId)}} </td>
    </ng-container>
    
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> options </th>
        <td mat-cell *matCellDef="let row">
            <div class="options" fxLayout="row" fxLayoutAlign="end none">
                
            <button (click)="openEditDialog(row.id)">edit</button> 
            <button class="danger" (click)="openConfirmationDialog(row.id)">delete</button>
                </div>
        </td>
        
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
</table>
