<h1 mat-dialog-title>give {{data.name}} a home <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="2px">
        <button (click)=hideAssignDialog()>cancel</button><button (click)=putPet()>confirm</button>
    </div>
</h1>

<table mat-table #table [dataSource]="getHouses()" class="mat-elevation-z8">
    <ng-container matColumnDef="no.">
        <th mat-header-cell *matHeaderCellDef> no. </th>
        <td [ngClass]="getAssigment(row.id).assigned?'highlighted':'none'" mat-cell
            *matCellDef="let row, let i = index">
            {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td [ngClass]="getAssigment(row.id).assigned?'highlighted':'none'" mat-cell *matCellDef="let row"> {{row.city}}
        </td>
    </ng-container>
    <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef> post code </th>
        <td [ngClass]="getAssigment(row.id).assigned?'highlighted':'none'" mat-cell *matCellDef="let row">
            {{row.postcode}}
        </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td [ngClass]="getAssigment(row.id).assigned?'highlighted':'none'" mat-cell *matCellDef="let row">
            {{row.address}}
        </td>
    </ng-container>
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> owner </th>
        <td [ngClass]="getAssigment(row.id).assigned?'highlighted':'none'" mat-cell *matCellDef="let row">
            {{getName(row.userId)}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>
            <div class="iconHeader" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
                <i class="fa fa-home"></i>
            </div>
        </th>
        <td mat-cell *matCellDef="let row">
            <div class="options" fxLayout="row" fxLayoutAlign="end center">

                <button *ngIf="!getAssigment(row.id).assigned" (click)="assignHome(row.id)">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
                        <i class="fa fa-mail-forward"></i><i class="fa fa-home"></i>
                    </div>
                </button>
                <button *ngIf="getAssigment(row.id).assigned" class="danger" (click)="unassignHome(row.id)">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
                        <i class="fa fa-mail-reply"></i><i class="fa fa-home"></i>
                    </div>
                </button>
            </div>
        </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
</table>
