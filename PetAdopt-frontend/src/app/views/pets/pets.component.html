<button (click)="openAddDialog()" *ngIf="getIsEmployee" class="add">add pet</button>
<!--TODO fix with fxlayout -->
<div *ngFor="let pet of this.getPets()">
    <mat-divider></mat-divider>
    <div fxLayout="row">
        <div fxLayout="column" fxLayoutAlign="stretch end" fxFlex="50%" fxFlexFill class="labels">


            <div>
                <h4>
                name:&nbsp;
            </h4>
            </div>
            
            <div>
            <h4>
                age:&nbsp;
            </h4>
            </div>
            
            <div>
            <h4>
                race:&nbsp;
            </h4>
            </div>
            
            <div>
            <h4>
                sex:&nbsp;
            </h4>
            </div>

            <div>
            <h4>
                sterilized:&nbsp;
            </h4>
            </div>
            
            <div>
            <h4>
                home:&nbsp;
            </h4>
            </div>

        </div>
        <div fxLayout="column" fxLayoutAlign="start start" fxFlex="50%" fxFlexFill>
            <div class>
                <h4>
                    {{pet.name}}
                </h4>
            </div>


            <div>
                <h4>
                    {{pet.age}} month<ng-template [ngIf]="pet.age!=1">s</ng-template>
                </h4>
            </div>


            <div>
                <h4>
                    {{pet.race}}
                </h4>
            </div>


            <div class="right">
                <h4>
                    {{pet.sex | lowercase}}
                </h4>
            </div>

            

            <div class="right">
                <h4 *ngIf="pet.sterilized">
                    yes
                </h4>
                <h4 *ngIf="!pet.sterilized">
                    no
                </h4>
            </div>

            <div class="right">
                <h4>
                    <div *ngIf="!pet.adopted">
                        <ng-template [ngIf]="compareDates(pet.adoptDate, pet.tmpAdoptForDays, getCurrentDate())">
                            until {{addDays(pet.adoptDate, pet.tmpAdoptForDays) | date:'longDate'}}
                        </ng-template>
                        <ng-template [ngIf]="!compareDates(pet.adoptDate, pet.tmpAdoptForDays, getCurrentDate())">
                            <div class="noHome">no...</div>
                        </ng-template>

                    </div>
                    <div *ngIf="pet.adopted">
                        I've found a new home!
                    </div>
                </h4>
            </div>
        </div>
    </div>  
                <div align=end *ngIf="getIsEmployee()">
                    <button (click)="openEditDialog(pet.id)">edit</button>
                    <ng-template [ngIf]="getIsAdmin()">
                        <ng-template [ngIf]="getDeleteClicked()!==pet.id">
                            <button class="danger" (click)="openConfirmationDialog(pet.id)">delete</button>
                        </ng-template>
                    </ng-template>
                </div>
