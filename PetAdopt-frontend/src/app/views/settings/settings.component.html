<div class="settings"fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    

<button (click)="openEditDialog()">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
        <i class="fa fa-user"></i><i class="fa fa-wrench"></i>
    </div>
</button>

<button *ngIf="!checkHasHome()" class="inButton" (click)="openAddHouseDialog()">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
        <i class="fa fa-home"></i><i class="fa fa-plus"></i>
    </div>
</button>
<button *ngIf="checkHasHome()" class="inButton" (click)="openEditHouseDialog()">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
        <i class="fa fa-home"></i><i class="fa fa-wrench"></i>
    </div>
</button>

</div>
