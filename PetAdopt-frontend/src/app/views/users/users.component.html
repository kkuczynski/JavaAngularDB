<button (click)="openAddDialog()" class="add">add user</button>
<table mat-table #table [dataSource]="getUsers()" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="no.">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> no. </th>
        <td mat-cell *matCellDef="let row, let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> creation date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>
    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> login </th>
        <td mat-cell *matCellDef="let row"> {{row.login}} </td>
    </ng-container>
   
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> options </th>
        <td mat-cell *matCellDef="let row">
            <div class="options" fxLayout="row" fxLayoutAlign="end none">
                
            <button (click)="openEditDialog(row.id)">edit</button> 
            <button class="danger" (click)="openConfirmationDialog(row.id)">delete</button>
                </div>
        </td>
        
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
</table>
